<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game | Multiplayer</title>

    <script>
      // Clear session if the page is hard-reloaded to prevent ghost players
      if (!performance.navigation.type === 1) {
        sessionStorage.clear();
      }
    </script>
  </head>

  <body>
    <div id="waiting-screen" class="waiting hidden">
      <div class="waiting-content">
        <p id="waiting-text">Connecting to Firebase...</p>
        <button class="btn btn--reset-mini">Force Reset Game</button>
      </div>
    </div>

    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>

      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice hidden" />
      <p class="one hidden">You rolled a 1 ! ðŸ˜¢</p>

      <button class="btn btn--reset">ðŸ§¹ Reset All</button>
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
